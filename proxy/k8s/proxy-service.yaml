apiVersion: v1
kind: Service
metadata:
  name: proxy
  labels:
    app: proxy
spec:
  type: ClusterIP
  ports:
    - port: 9000
      name: proxy
  selector:
    app: proxy
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: proxy
  template:
    metadata:
      labels:
        app: proxy
    spec:
      imagePullSecrets:
      - name: local-registry
      containers:
        - name: proxy
          image: local-registry:5000/proxy:0.0.1
          ports:
            - containerPort: 9000
          